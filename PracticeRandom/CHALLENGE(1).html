  <body>

    <form class="box" action="POST">
       <h1>Payment Information</h1> 

       <hr>
            <h2>User Information</h2>

       <p>
        Username : <input type="text" name="username" id="uname" placeholder="*Sheikh Abir Ali">
       </p>

       <p>
        Gender : 
        <select name="gender" id="">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="not saying">3rd Gender</option>
        </select>
        <p>
           Email : <input type="email" name="email" id="" placeholder="*tresIT@gmail.com">
        </p>
        <hr>
        <h2>Payment Information</h2>
        <p>
            Card type : 
            <select name="cardtype" id="">
                <option value="Visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
                <option value="Paypal">Paypal</option>
            </select>
        </p>

        <p>
            Card number : <input type="number" name="" id="" placeholder="*01249124124">
        </p>

        <p>
            Expiration Date : <input type="date" name="date" id="">
        </p>

        <p>
            CVV : <input type="number" name="CVV" id="">
        </p>
<hr>
        <button type="submit">
            Pay Now
        </button>
